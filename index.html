<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Country game</title>
  <link rel="stylesheet" type="text/css" href="/normalize.b6182ef6.css">
  <link rel="stylesheet" type="text/css" href="/reset-local.9e75d88e.css">
  <link rel="stylesheet" type="text/css" href="/typography.2e161961.css">
  <link rel="stylesheet" type="text/css" href="/style.251b6741.css">


  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
<script src="/normalize.b6182ef6.js"></script><script src="/reset-local.9e75d88e.js"></script><script src="/typography.2e161961.js"></script><script src="/style.251b6741.js"></script></head>

<body>

  <header>
    <h1>Country Game</h1>
  </header>

  <main>


    <section id="scorePanel">
      <p class="scoreBoard">
      PLAYERS: 
      <span id="playersNumber"></span>
      LEVEL:
      <span id="levelNumber"></span>
      FLAGS PER MATCH:
      <span id="matchNumber"></span>
      </p>
      <p></p>
      <p class="scoreBoard">MATCH</p>
      <p id="p1MatchScore" class="scoreBoard">0/10 : </p>
      <p id="p2MatchScore" class="scoreBoard">0/10</p>
      <p></p>
      <p class="scoreBoard"> FLAGS </p>
      <p id="rightScore" class="scoreBoard">0/10</p>
      <p id="leftScore" class="scoreBoard">0/10</p>
      <button type="button" id="resetBtn">Reset</button>
    </section>








    <section id="questionPanel">

    <div>
      <img id="flag">
    </div>

    <div>
      <p id="answer"></p>
    </div>
    <div>
    <button type="button" id="nextBtn">Next Flag</button>
    </div>
    
    <div>
      <form>
        <fieldset>
          <legend>Select the country:</legend>
          <div id="options">
            <div class="option"> 
              <input type="radio" id="choice1" name="country">
              <label for="choice1"></label>
            </div>
            <div class="option"> 
              <input type="radio" id="choice2" name="country" value="1">
              <label for="choice2"></label>
            </div>
            <div class="option">
              <input type="radio" id="choice3" name="country" value="2">
              <label for="choice3"></label>
            </div>
          </div>
          
        </fieldset>
      </form>
    </div>
    </section>
  </main>

  <footer>
  <p id="copyRight">@Copyright Tomasz Ustrzycki</p>
  </footer>
  <script src="/javascripts.ea2fe77b.js"></script>
</body>

</html>
